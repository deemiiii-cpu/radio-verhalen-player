<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Zgomot Playback</title>
  <style>
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Zgomot Playback</h2>
  <p>Luister naar de 10 nieuwste verhalen. Elk verhaal wordt maximaal 10 minuten afgespeeld. Nieuwe uploads worden automatisch opgepikt.</p>

  <!-- Player Controls -->
  <div id="controls" style="display:none;">
    <button id="prev">⏮️ Vorige</button>
    <button id="play">▶️ Speel</button>
    <button id="pause">⏸️ Pauzeer</button>
    <button id="stop">⏹️ Stop</button>
    <button id="next">⏭️ Volgende</button>
  </div>

  <!-- Start Button -->
  <button id="startPlayback">Laad en Start Speler</button>

  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const SUPABASE_URL = 'https://grumsinwfuekqndldunj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdydW1zaW53ZnVla3FuZGxkdW5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1NzU1MTAsImV4cCI6MjA2MTE1MTUxMH0.fRi83KSLnP-pOgBpQOqGy4IR0392VPawdSQcTIR3zkM';
    const BUCKET = 'audio-uploads';
    const MAX_DURATION = 10 * 60 * 1000;
    const MAX_TRACKS = 10;

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const audio = new Audio();
    let current = 0;
    let trackList = [];
    let timeoutId = null;

    document.getElementById('startPlayback').addEventListener('click', async () => {
      document.getElementById('startPlayback').style.display = 'none';
      document.getElementById('controls').style.display = 'block';
      await loadTracks();
    });

    document.getElementById('play').addEventListener('click', () => {
      if (audio.src) {
        audio.play();
      } else {
        playTrack(current);
      }
    });

    document.getElementById('pause').addEventListener('click', () => {
      audio.pause();
    });

    document.getElementById('stop').addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
    });

    document.getElementById('next').addEventListener('click', () => {
      current = (current + 1) % trackList.length;
      playTrack(current);
    });

    document.getElementById('prev').addEventListener('click', () => {
      current = (current - 1 + trackList.length) % trackList.length;
      playTrack(current);
    });

    async function loadTracks() {
      const { data, error } = await client
        .storage
        .from(BUCKET)
        .list('', { limit: 100 });

      if (error || !data) {
        console.error('Kon audiobestanden niet laden:', error);
        document.body.innerHTML += "<p>Fout bij laden van audiobestanden.</p>";
        return;
      }

      data.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
      trackList = data
        .filter(file => file.name.endsWith('.mp3'))
        .slice(0, MAX_TRACKS)
        .map(file => `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${encodeURIComponent(file.name)}`);

      current = 0; // Reset index on reload
      if (trackList.length > 0) {
        playTrack(current);
      } else {
        document.body.innerHTML += "<p>Geen audiobestanden gevonden.</p>";
      }
    }

    function playTrack(index) {
      if (timeoutId) clearTimeout(timeoutId);

      if (!trackList[index]) return;

      const url = trackList[index];
      console.log("Playing:", url);
      audio.src = url;
      audio.load();
      audio.play().catch(console.error);

      timeoutId = setTimeout(() => {
        current++;
        handleTrackEnd();
      }, MAX_DURATION);

      audio.onended = () => {
        current++;
        handleTrackEnd();
      };
    }

    async function handleTrackEnd() {
      if (current >= trackList.length) {
        console.log("All tracks played — checking for updates...");
        await loadTracks(); // refreshes track list and resets to 0
      } else {
        playTrack(current);
      }
    }
  </script>
</body>
</html>
